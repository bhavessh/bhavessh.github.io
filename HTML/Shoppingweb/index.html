<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MyStore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Login to MyStore</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <nav class="navbar">
    <div class="logo">MyStore</div>
    <ul class="nav-links">
      <li><a href="/HTML/Shoppingweb/products.html">Products</a></li>
      <li><a href="/HTML/Shoppingweb/cart.html">Cart</a></li>
      <li><a href="/HTML/Shoppingweb/index.html">Home</a></li>
    </ul>
  </nav>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user && pass) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "/HTML/Shoppingweb/products.html";
      }
    });
  </script>
</body>
</html>
